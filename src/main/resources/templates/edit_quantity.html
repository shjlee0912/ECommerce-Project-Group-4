<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Quantity</title>
</head>
<body>
	<div align="center">
		<h1>Edit Quantity</h1>
		<br />
		<form action="#" th:action="@{/cart_save}" th:object="${cart}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>How many do you want?:</td>
					<td><input type="text" th:field="*{qty}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Current Total:</td>
					<td><input type="text" th:field="*{total}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
